name: first_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

fonts:
  - family: MysticFont
    fonts:
      - asset: fonts/MysticFont-Regular.ttf


dependencies:
  font_awesome_flutter: ^10.1.0
  awesome_notifications: ^0.9.3+1
  stroke_text: any
  flutter:
    sdk: flutter
  flame: ^1.19.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.2
  particles_flutter: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/boss_demon_slime/spritesheets/demon_slime_FREE_v1.0_288x160_spritesheet.png
    - assets/images/items/Equipment/
    - assets/images/items/Food/
    - assets/images/items/Material/
    - assets/images/items/Misc/
    - assets/images/items/Monster Part/
    - assets/images/items/Ore & Gem/
    - assets/images/items/Potion/



